name: Fetch Extended Data

on:
  schedule:
    - cron: "0 6 * * *"  # щодня о 06:00 UTC
  workflow_dispatch:      # можна запускати вручну

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check current directory and files
        run: |
          pwd
          ls -la

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Run fetch_markets.py
        run: python fetch_markets.py

      - name: Commit & push updated CSV if changes exist
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/markets.csv
          git diff --cached --quiet || git commit -m "Update markets.csv"
          git push
