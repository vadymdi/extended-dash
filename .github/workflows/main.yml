name: Fetch Extended Data (volume_fees)

# тригери: розклад + ручний запуск
on:
  schedule:
    - cron: "0 6 * * *"  # щодня о 06:00 UTC
  workflow_dispatch:

# потрібні дозволи, щоб GITHUB_TOKEN міг пушити
permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # дозволяє git push використовувати GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fetch_volume_fees.py
        run: |
          python fetch_volume_fees.py
        # optional: capture output automatically in logs

      - name: Show data dir (debug)
        run: |
          echo "Listing data folder:"
          ls -la data || true

      - name: Commit & push updated CSV if changes exist
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/volume_fees.csv
          # only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update volume_fees.csv [ci skip]" || echo "commit failed"
            git push origin HEAD:main
          fi
